{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h3 class="card-title text-center mb-3">Student Registration</h3>
      <form method="post">
        <div class="mb-3"><input class="form-control" name="username" placeholder="Username" required></div>
        <div class="mb-3"><input class="form-control" name="email" placeholder="Email"></div>
        <div class="mb-3"><input class="form-control" name="password" placeholder="Password" type="password" required></div>
        <button class="btn btn-success w-100">Register</button>
      </form>
      <p class="mt-3 text-center"><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
